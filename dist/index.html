<!DOCTYPE html>
<html lang="en-US">
	<head>
    	<title>Twitter-based nightlife coordination app</title>
    	<meta charset="UTF-8">
    	<meta http-equiv="Cache-control" content="private">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Single page search and coordination app for local bars. A list of up to 20 bars with brief address, phone number, and price expectations and number of rsvp's" />
      <meta name="keywords" content="twitter, nightlife, app, search tool, night owls, glitch, yelp, yelp fusion, api" />
      <meta name="author" content="jDub Studio's">
      <meta name="robots" content="index, nofollow">
      <meta name="revisit-after" content="3 month">		
    	<meta name="viewport" content="width=device-width, initial-scale=1">
      
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
	<body>       
    <div id="root"></div>
    <noscript id="noscript">Your browser does not support JavaScript!</noscript>
    <script>
      let icon, bootstrap, font;
      let arr = [icon, bootstrap, font];

      for(var i = 0; i < arr.length; i++) {
        arr[i] = document.createElement('LINK');
        if(i > 0) {
          arr[i].setAttribute('rel', 'stylesheet');
        }
      }
      
      icon.setAttribute('rel', 'icon');
      icon.setAttribute('href', 'https://cdn.glitch.com/789cbad2-e5a4-401c-a6e2-12d806d92669%2FReact%20favicon.ico?v=1572375358469');
      bootstrap.setAttribute('href', "https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");
      
      var head = document.getElementsByTagName('head');
      head[0].append(icon);
      console.log(head[0])
    </script>
	</body>

</html>
